<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RugCore - Home</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <style> /* Centralizar o texto no meio da tela */
        .slider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Cor do texto para contrastar com as imagens */
            z-index: 2; /* Texto acima do carrossel */
            text-align: center;
        }

        .slider-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .slider-text p {
            font-size: 1.5rem;
        }

        /* Adiciona uma leve sombra para melhorar a legibilidade */
        .slider-text h1, .slider-text p {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }</style>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <section class="corpo text-center d-flex align-items-center justify-content-center">
        <div class="container slider-text">
            <h1 class="display-4">Bem-vindo à RugCore</h1>
            <p class="lead">A solução para a centralização de conhecimentos</p>
        </div>
    </section>

    <!-- Slider de Imagens -->
    <section class="slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/img1.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/img2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/img3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Voltar</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Avançar</span>
            </a>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch('header.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
          });

        fetch('footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
          });
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
